{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block body %}
<div class="form">
    <h2 class="title">Login</h2>

    <form method="post" action="">
        {{ form.hidden_tag() }}
        <p class="form-element">{{ form.name }}</p>
        <p class="form-element">{{ form.email }}</p>
        <p class="form-element">{{ form.password }}</p>
        <p class="form-element">{{ form.submit }}</p>
    </form>

    <br>

    <div id="isChild">
        <p class="text">Are you a child?</p>
        <input type="button" value="Login As Child" onclick="(function(){document.getElementById('name').hidden=false; document.getElementById('isChild').hidden=true; document.getElementById('email').hidden=true;})()">
    </div>

    <br>

    <p class="text">Don't have an account?</p>
    <a href="/create">
        <input type="button" value="Create">
    </a>
</div>



{% endblock %}
